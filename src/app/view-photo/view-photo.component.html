
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="container">
            <div class="row g-3">
             
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3" *ngFor="let i of data">

                    <div class="card" >
                        <img height="180px" src={{i.url}} class="card-img-top" alt="...">
                        <div class="card-body">
                        <p class="card-text">Title: {{i.title}}</p>
                        <p class="card-title">AlbumId :{{i.albumId}} </p>
                        <p class="card-text">ID :{{i.id}}</p>
                       
                        
                    
                        </div>
                    </div>

                </div>
                
           

                
            </div>
            </div>

        </div>
    </div>
</div>
